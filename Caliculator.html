<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CALICULATOR</title>
    <link rel="stylesheet" href="Calicu.css" />
  </head>
  <body>
    <div class="container">
      <fieldset id="container">
        <form name="Caliculator">
          <input id="display" type="text" name="display" readonly />
          <input
            class="button digits"
            type="button"
            value="7"
            onclick="Caliculator.display.value+='7'"
          />
          <input
            class="button digits"
            type="button"
            value="8"
            onclick="Caliculator.display.value+='8'"
          />
          <input
            class="button digits"
            type="button"
            value="9"
            onclick="Caliculator.display.value+='9'"
          />
          <input
            class="button mathButtons"
            type="button"
            value="+"
            onclick="Caliculator.display.value+='+'"
          />
          <br />
          <input
            class="button digits"
            type="button"
            value="4"
            onclick="Caliculator.display.value+='4'"
          />
          <input
            class="button digits"
            type="button"
            value="5"
            onclick="Caliculator.display.value+='5'"
          />
          <input
            class="button digits"
            type="button"
            value="6"
            onclick="Caliculator.display.value+='6'"
          />
          <input
            class="button mathButtons"
            type="button"
            value="-"
            onclick="Caliculator.display.value+='-'"
          />
          <br />
          <input
            class="button digits"
            type="button"
            value="1"
            onclick="Caliculator.display.value+='1'"
          />
          <input
            class="button digits"
            type="button"
            value="2"
            onclick="Caliculator.display.value+='2'"
          />
          <input
            class="button digits"
            type="button"
            value="3"
            onclick="Caliculator.display.value+='3'"
          />
          <input
            class="button mathButtons"
            type="button"
            value="Ã—"
            onclick="Caliculator.display.value+='*'"
          />
          <br />
          <input
            id="clearButton"
            class="button"
            type="button"
            value="C"
            onclick="Caliculator.display.value
          =''"
          />
          <input
            class="button digits"
            type="button"
            value="0"
            onclick="Caliculator.display.value+='0'"
          />
          <input
            class="button mathButtons"
            type="button"
            value="="
            onclick="Caliculator.display.value
          =eval(Caliculator.display.value)"
          />
          <input
            class="button mathButtons"
            type="button"
            value="/"
            onclick="Caliculator.display.value+='/'"
          />
          <br />
        </form>
      </fieldset>
    </div>
  </body>
</html>
